
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/head :: head">
        </head>
    <body class="sb-nav-fixed">
         <nav th:replace="layout/nav :: nav-bar"></nav>
        <div id="layoutSidenav">
           <div th:replace="layout/sidebar :: sidebar">
                
            </div>
            <div id="layoutSidenav_content">
                <main>
                    <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                  
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Registrar Usuario</h3></div>
                                    <div class="card-body">
                                        <form th:action="@{'/admin/'+${url}}" th:object="${usuario}" method="post">
                                            <div class="form-row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="inputFirstName">Nombres: </label>
                                                        <input class="form-control py-4" id="Responsable" th:field="*{nombre}" type="text" placeholder="Ingrese El Nombre del Responsable" />
                                                     <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                                                    </div>
                                                </div>
                                               
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="inputLastName">apellidos</label>
                                                        <input class="form-control py-4" id="Codigoequipo" th:field="*{apellido}" type="text" placeholder="Ingrese la cedula del Responsable" />
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="inputFirstName">cedula</label>
                                                        <input class="form-control py-4" id="Responsable" th:field="*{cedula}" type="text" placeholder="Ingerese la cedula del responsable" />
                                                  		 <div class="text-danger" th:if="${#fields.hasErrors('cedula')}" th:errors="*{cedula}"></div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="inputLastName">Email del Responsable</label>
                                                        <input class="form-control py-4" id="Codigoequipo" th:field="*{email}" type="text" placeholder="Ingrese el Email del Responsable" />
                                                     <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-row">
                                                <div th:class="${(edit!=null)?'d-none':'col-md-6'}">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="inputFirstName">password</label>
                                                        <input class="form-control py-4" id="Responsable" th:field="*{password}" type="text" placeholder="Ingrese la contraseña" />
                                                     <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                                                    </div>
                                                </div>
                                                
                                                <div th:if="${edit!=null}">
                                                <input type="hidden" th:field="*{password}">
                                                
                                                </div>
                                                <div th:class="${(edit!=null)? 'col-md-12':'col-md-6'}">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="inputFirstName">telefono</label>
                                                        <input class="form-control py-4" id="Responsable" type="text" th:field="*{telefono}" placeholder="Ingrese  el numero telefonico" />
                                                  	 <div class="text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
                                                    </div>
                                                </div>
                                                
                                            </div>
                                            
                                            <div class="form-row">
                                           	
                                           	<div class="col-md-6">
														<label class="small mb-1" for="inputFirstName">Direccion</label>
                                                        <input class="form-control" id="Responsable" type="text" th:field="*{direccion}" placeholder="Ingrese la direccion de residencia" />
                                                     <div class="text-danger" th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></div>
                                           	</div>
                                           	
                                           		<div class="col-md-6">
														<label class="small mb-1" for="inputFirstName">ROL</label>
                                                        <select class="form-control" th:field="*{rol}">
                                                        <option  value="ROLE_ADMIN">ADMINISTRADOR</option>
                                                        <option th:selected="${usuario.rol != null && usuario.rol.equals('ROLE_USUARIO') }" value="ROLE_USUARIO">USUARIO</option>
                                                        </select>
                                           	</div>
                                            
                                            </div>

                                            <div class="row">
                                                <div class="col-md-6">
                                                    <input type="submit" class="btn btn-primary btn-block mt-2" value="Guardar">
                                                </div>
                                                <div class="col-md-6">
                                                    <a class="btn btn-danger btn-block mt-2" th:href="@{'/admin'}">Cancelar</a>
                                                </div>
                                            </div>
                                            

                                        
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                   
                </main>
            </div>
            
        </div>

                </main>
                <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Fundacion 2021</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="../js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js" crossorigin="anonymous"></script>
    </body>
</html>
