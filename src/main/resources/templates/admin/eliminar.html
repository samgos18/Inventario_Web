<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="layout/head :: head">
        </head>
    <body class="sb-nav-fixed">
         <nav th:replace="layout/nav :: nav-bar"></nav>
        <div id="layoutSidenav">
            <div  sec:authorize="hasRole('ROLE_ADMIN')" th:replace="layout/sidebar :: sidebar"> 
            </div>
            
             <div sec:authorize="hasRole('ROLE_USUARIO')" th:replace="layout/sidebar :: sidebaruser"> 
            </div>
            
            <div id="layoutSidenav_content">
           			<div class="alert alert-success" th:if="${mensaje!=null}" th:text="${mensaje}"></div>
                    <div class="alert alert-danger" th:if="${error!=null}" th:text="${error}"></div>
            	 <main  >
                    <div class="container-fluid">
                        <h1 class="mt-4">Listado de Equipos que se pueden eliminar</h1>
                    <br>
                    <table class="table table-bordered">
                    	<thead>
                    	<tr>
                    	<th>Serial</th>
                    	<th>Marca</th>
                    	<th>Responsable</th>
                    	<th>Acciones</th>
                    	</tr>
                    	</thead>
                    	 <tbody>
                                        <tr th:each="baja :${bajas}">
                                            <td th:text="${baja.serial}"></td>
                                             <td th:text="${baja.marca}"></td> 
                                            <td th:text="${baja.usuario.nombre}"></td>
                                            <td><a th:href="@{'/admin/eliminar/'+${baja.serial}}" class="btn btn-danger">Eliminar</a> <a th:href="@{'/admin/editar/'+${baja.serial}}" class="btn btn-primary">Editar</a></td>
                                           
                              </tr>
                   </tbody>
                    </table>
                  
                    </div>

                </main>
            
               
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Fundacion 2021</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script th:src="@{'/js/scripts.js'}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js" crossorigin="anonymous"></script>
    </body>
</html>
